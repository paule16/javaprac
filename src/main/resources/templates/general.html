<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <title></title>

    </head>

    <body>
        <div th:fragment="header(has_search)">
            <nav class="navbar bg-dark position-fixed start-0 w-100 top-0 px-4 py-0 z-1 hstack gap-4" data-bs-theme="dark">
                <a class="mx-5 py-3 text-decoration-none text-white"
                   th:href="${session_id != null} ? |/?session=${session_id}| : '/'" 
                   href="/"><h3>WebForum</h3></a>
                   
                <div class="vr my-3" style="color: white;"></div>

                <a class="mx-4 text-decoration-none btn btn-dark text-white-50"
                   th:if="${see_users}"
                   href="/users" th:href="|/users?session=${session_id}|">
                   <h5>Пользователи</h5></a>

                <form role="search" class="w-50 ms-auto">
                    <fieldset class="hstack"
                              th:disabled="${!has_search}">
                        <input class="form-control me-2" type="search" placeholder="Поиск" aria-label="Поиск">
                        <button class="btn btn-outline-success" type="submit">Найти</button>
                    </fieldset>
                </form> 

                <div>
                    <a class="btn btn-outline-info w-100"
                       style="color: ghostwhite;"
                       th:text="${session_id != null} ? ${username} : 'Вход'"
                       th:href="${session_id != null} ? |/profile?session=${session_id}| : '/auth'">Вход</a>
                </div>
            </nav>
            <div style="padding-top: 70px"></div>
        </div>

    </body>
</html>
