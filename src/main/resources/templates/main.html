<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset='utf-8'>
    <title>Главная страница</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src='main.js'></script>

    <style>
        .ident {
            margin: 5px
        }

        .section-name {
            color: grey;
            font-weight: bolder;
        }

        .card-body:hover {
            background-color: rgba(128, 128, 128, 0.235);
        }
    </style>
</head>

<body>
    <div th:insert="~{general :: header(true, null)}"></div>

    <div class="position-fixed container h-100 start-50 translate-middle-x z-n1" style="background-color: hsl(0, 0%, 98%);"></div>

    <div class="container px-0">
        <div class="hstack" style="background-color: #b4c6d6;">
            <h1 class="text-center position-relative start-50 translate-middle-x my-5 opacity-75">РАЗДЕЛЫ</h1>
            <a class="ms-auto mx-4 mt-2" href="/create_section" th:href="|/create_section?session=${session_id}|"
                th:if="${can_create}">+ создать раздел</a>
        </div>

        <div class="container vstack gap-5 p-5">
            <form class="w-50 mx-auto hstack gap-2" method="get">
                <input type="hidden" name="session" th:value="${session_id}" th:if="${session_id != null}">
                <input class="form-control" style="background-color: aliceblue;" type="search" name="search" placeholder="Введите название раздела..."
                    aria-label="Поиск" th:value="${search_pattern != null} ? ${search_pattern} : ''" id="page_search">
                <button class="btn btn-outline-success" id="page_search_button">Поиск</button>
                <a th:href="'/'+ (${session_id != null} ? |?session=${session_id}| : '')" class="btn btn-outline-danger"
                   th:if="${search_pattern != null}" id="page_search_reset_button">X</a>
            </form>

            <div class="list-group d-grid" style="margin-left: 10%; margin-right: 10%;" th:unless="${sections.isEmpty()}">
                <div class="list-group-item card-body p-4" th:each="section, iter : ${sections}">
                    <a class=" text-decoration-none text-uppercase section-name stretched-link" href="/section"
                        th:text="${section.name}" th:id="|section_${iter.index}_link|"
                        th:href="|/section?id=${section.id}${session_id != null ? '&session=' + session_id : ''}|">
                        Section name
                    </a>
                    <p class="card-text opacity-50" th:text="${section.description}">Section description...</p>
                </div>
            </div>
            <h2 style="color: grey; text-align: center;" th:if="${sections.isEmpty()}">Нет результатов</h2>
        </div>
    </div>
</body>

</html>
