<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <title>Вход</title>

    </head>

    <body>
        <div th:insert="~{general :: header(false)}"></div>
        
        <form class="container" action="/auth" th:object="${form_wrapper}" method="post">
            <h1 class="opacity-75 text-center py-5">ВХОД</h1>
            <div class="my-4">
                <label for="input_email" class="form-label">Адрес электронной почты:</label>
                <input type="email" id="input_email" class="form-control" placeholder="address@example.com" th:field="*{login}">
            </div>
            
            <div class="my-4">
                <label for="input_password" class="form-label">Пароль:</label>
                <input type="password" id="input_password" class="form-control" placeholder="12345678..." th:field="*{password}">
                <span class="form-text text-danger" th:if="${fail}">Неверный логин или пароль</span>
            </div>
    
            <button type="submit" class="btn btn-primary">Войти</button>
        </form>
    </body>
</html>
