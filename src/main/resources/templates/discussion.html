<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <title></title>

        <script>
            function like() {

            }

            function dislike() {

            }
        </script>

    </head>

    <body>
        <div th:insert="~{general :: header(true)}"></div>

        <div class="container">
            <div class="m-5 border bg-light">
                <div class="hstack">
                    <a href="/profile" class="p-2" th:text="${discussion.creator.nickname}"
                       th:href="'/profile?user=' + ${discussion.creator.id} + (${session_id != null} ? ('&session=' + ${session_id}) : '')">
                        Nickname</a>
                    <div class="vr"></div>
                    <span class="p-2" th:text="${discussion.creationTime}">xx:xx:xxxx</span>
                    <div class="vr"></div>
                    <a class="p-2 ms-auto text-danger"
                       th:href="|/delete_discussion?discussion=${discussion.id}&session=${session_id}|"
                       th:if="${can_delete}">- удалить обсуждение</a>
                </div>
    
                <h3 class="p-3 border-top border-bottom" th:text="${discussion.name}">The name of the discussion</h3>
    
                <p class="m-3 p-3" th:text="${discussion.description}">
                    The description of the descussion
                </p>
    
                <div class="border-top p-3">Attachments...</div>
            </div>
    
            <div class="m-5 vstack gap-2 overflow-hidden h-100">
                <div class="mx-4 border" th:each="message : ${discussion.messages}">
                    <div class="hstack border-bottom bg-dark-subtle">
                        <a href="/profile" class="p-2" th:text="${message.creator.nickname}"
                           th:href="'/profile?user=' + ${message.creator.id} + (${session_id != null} ? ('&session=' + ${session_id}) : '')">
                           Nickname</a>
                        <div class="vr"></div>
                        <span class="p-2" th:text="${message.creationTime}">xx:xx:xxxx</span>
                        <div class="vr"></div>
    
                        <div class="vr ms-auto"></div>
                        <button class="btn rounded-0 px-5" style="color:green;"
                                onclick="like()">
                            [[${message.likesNum}]] <b>+</b>
                        </button>
                        <button class="btn rounded-0 px-5" style="color: red;"
                                onclick="dislike()">
                            [[${message.dislikesNum}]] <b>-</b>
                        </button>
                    </div>
    
                    <div class="p-3">
                        <!-- <div class="rounded-3 m-2 p-2 bg-info bg-opacity-25">
                            <a class="p-2 text-decoration-none" href="#">
                                nickname: quoted message fragment...
                            </a>
                        </div> -->
    
                        <p class="p-2" th:text="${message.text}">
                            message content...
                        </p>
                    </div>
    
                    <div class="border-top p-3 bg-light">
                        attachments
                    </div>
                </div>
                <div style="height: 150px;"></div>
            </div>
        </div>
        
        <div class="position-fixed bottom-0 bg-light w-100 border-top" style="padding-bottom: 175px;" th:if="${can_write}">
            <div class="position-fixed container start-50 translate-middle-x bottom-0 px-4 pt-3 pb-4 z-1">
                <!-- <div class="my-2 py-2 bg-info bg-opacity-25">
                    <a class="p-2 text-decoration-none" href="#">
                        nickname: quoted message fragment...
                    </a>
                </div> -->
                <form th:object="${send_form}" method="post" action="/send_message">
                    <input type="hidden" name="sessionId" th:value="${session_id}">
                    <input type="hidden" name="discussionId" th:value="${discussion.id}">
                    <div class="hstack gap-2 p-2">
                        <input type="text" class="form-control" th:field="*{text}">
                        <button type="submit" class="btn btn-primary">Отправить</button>
                    </div>
                    <input type="file" id="new_attachments" class="form-control rounded-0 border-start-0 border-end-0" multiple>
                </form>
            </div>
        </div>
    </body>
</html>
